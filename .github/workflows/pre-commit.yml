name: Pre-Commit Check

on:
  pull_request:
    branches: 
      - main


jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install Pre-Commit
        run: pip install pre-commit

      - name: Run Pre-Commit
        run: pre-commit run -a