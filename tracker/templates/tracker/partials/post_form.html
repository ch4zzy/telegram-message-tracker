<div id="post-{{ post.pk }}">
    <div class="card mb-3 mt-3">
        <div class="card-body">
            <form
                    hx-post="{% url 'update_post' post.pk %}"
                    hx-target="#post-{{ post.pk }}"
                    hx-swap="outerHTML"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                <div class="d-flex align-items-center mb-3 w-100">
                    <textarea
                            id="id_content"
                            name="content"
                            class="form-control form-control-sm w-100 textarea"
                            rows="4">{{ post.content }}</textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-sm btn-success me-2 d-flex align-items-center">
                            <i class="bi bi-floppy me-1"></i> Save
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
