<div class="mt-3">
    <form class="d-flex">
        <input class="form-control me-2" id="search-input" type="search" placeholder="Search by content"
               aria-label="Search" name="query"
               hx-get="{% url 'post_source_search' channel.pk %}"
               hx-target="#post-list"
               hx-trigger="keyup changed delay:1500ms">
        <button class="btn btn-outline-primary" type="submit"
                hx-get="{% url 'post_source_search' channel.pk %}"
                hx-target="#post-list"
                hx-include="#search-input">Search
        </button>
    </form>
</div>
