<div id="target-list">
    {% for channel in page_obj %}
        {% include "tracker/partials/target_element.html" %}
        <!-- TODO: Hotfix, should be changed next time -->
        {% if target_pk == channel.pk %}
            <div
                hx-get="{% url 'get_target' channel.pk %}"
                hx-trigger="load delay:1s"
                hx-swap="outerHTML"
                hx-target="#channel-{{ channel.pk }}"
            ></div>
        {% endif %}
    {% endfor %}
    {% include "tracker/partials/pagination_control.html" %}
</div>
