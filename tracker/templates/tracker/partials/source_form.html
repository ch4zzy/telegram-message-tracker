<div id="channel-{{ channel.pk }}">
    <div class="card mb-3 mt-3">
        <div class="card-body">
            <form
                    hx-post="{% url 'update_source' channel.pk %}"
                    hx-target="#channel-{{ channel.pk }}"
                    hx-swap="outerHTML"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold me-2">Name:</span>
                    <input
                            type="text"
                            id="id_name"
                            name="name"
                            class="form-control form-control-sm w-100"
                            value="{{ form.name.value }}">
                </div>
                <div class="d-flex align-items-center mb-3">
                    <span class="fw-bold me-2">Link:</span>
                    <input
                            type="url"
                            id="id_source_link"
                            name="source_link"
                            class="form-control form-control-sm w-100"
                            value="{{ form.source_link.value }}">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-sm btn-success me-2 d-flex align-items-center">
                            <i class="bi bi-floppy me-1"></i> Save
                        </button>
                    </div>
                    {% include 'tracker/partials/source_delete_button.html' %}
                </div>
            </form>
        </div>
    </div>
</div>
