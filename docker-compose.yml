services:
  django:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
        - .:/code
    ports:
        - "8000:8000"
    env_file:
        - .env
    depends_on:
        - db

  db:
    image: postgres:17-alpine
    env_file:
        - .env
    volumes:
        - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
